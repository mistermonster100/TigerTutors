<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="dashboard.js" defer></script>
</head>
<body>
    <div id="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <p>Manage your tutoring visibility below:</p>

        <!-- Subject Selection -->
        <label for="subject">Select a Subject:</label>
        <select id="subject">
            <option value="">--Select a Subject--</option>
            <option value="Math">Math</option>
            <option value="Biology">Biology</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Physics">Physics</option>
            <option value="Computer Science">Computer Science</option>
            <option value="English">English</option>
            <option value="Social Studies">Social Studies</option>
        </select>

        <!-- Subcategory Selection -->
        <div id="subcategory-container"></div>
        <div id="hours-section">
    <h2>Log Tutoring Hours</h2>
    <label for="hour-input">Enter Hours (HH:MM):</label>
    <input type="text" id="hour-input" placeholder="e.g. 02:30">

    <label for="teacher-code-input">Verification Code (optional):</label>
    <input type="text" id="teacher-code-input" placeholder="e.g. smith123">

    <button id="log-hours-button">Submit Hours</button>
</div>
        <div class="nav-buttons">
            <button onclick="logout()">Logout</button>
        </div>
    </div>
</body>
</html>
